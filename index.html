<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Question 1 - Reverse String -->
    <div class="q1">
        <h1>Assignment 2</h1>
        <h2>Reverse! Reverse!</h2>
        <form onsubmit="nameRev(); return false;">
            <label for="full_name">What is your name?</label>
            <input type="text" id="your_name" name="full_name">
            <input type="submit" id="bt1" value="Submit">
            <br><br>
            <label for="rev_name">Reversed name: </label>
            <input readonly type="text" id="r_name" name="rev_name">
        </form> 
    </div>
    <br>

    <!-- Question 2 - Palindrome -->
    <div class="q2">
        <h2>Palindrome Determination</h2>
        <label for="pali_num">Enter a set of numbers: </label>
        <input placeholder="eg. 123456.." type="text" id="pal" name="pali_num">
        <button onclick="paliDrome()">Submit</button>
        <br><br>
        <p id="ispali"></p>
    </div>
    <br>

    <!-- Question 3 - Bill -->
    <div class="q3">
        <h2>Settling The Bill</h2>
        <label for "bill">How much are you paying? $</label>
        <input placeholder="Type in USD ($0.00)" type="text" id="bill" name="bill">
        <br><br>
        <label for "perc">Percentage?</label>
        <input type="text" id="perc" name="perc"> %
        <br><br>
        <button onclick="billPay()">Submit</button>
    </div>
    <script defer src="index.js"></script>
</body>
</html>
